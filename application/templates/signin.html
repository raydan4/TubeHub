{% extends "base.html" %}
{% block title %}Login{% endblock %}


{% block content %}
    <div class="wrapper fadeInDown">

        <div id="formContent">
            <!-- Login Form -->
            <div id="message">
                <p>Enter your credentials to login</p>
            </div>
            <form>
                <label for="username"></label><input type="text" id="username" class="fadeIn second" name="username" placeholder="username">
                <label for="password"></label><input type="password" id="password" class="fadeIn second" name="password" placeholder="password">
                <input type="submit" class="fadeIn third" value="Login" formmethod="post" formaction="/login">
            </form>
        </div>
    </div>
{% endblock %}
